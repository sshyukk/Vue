<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script src="https://unpkg.com/vue@next"></script>
</head>
<body>
    <div id="app">
        <h1>{{ count }}</h1>
        <h2>{{double}}</h2>
        <h2>{{double}}</h2>
        <h2>{{double}}</h2>
        <h2>{{double}}</h2>

    </div>
    <script>
        // component
        const App = {
            data() {
                return {
                    count: 3
                }
            },
            computed: {
                // 더블 함수는 하나의 데이터처럼 사용이 된다.
                double() {
                    return this.count * 2
                }
            },
        }
        const viewModel = Vue.createApp(App).mount('#app')
    </script>
</body>
</html>
