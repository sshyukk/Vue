<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script src="https://unpkg.com/vue@next"></script>
</head>
<body>
    <style>
        .title--large {
            font-size: 60px;
        }
    </style>
    <div id="app">
        <h1 v-bind:class="[active, title]" v-on:click="changeTitle">Hello Vue!</h1>
    </div>
    <script>
        const App = {
            data() {
                return {
                    active: 'active',
                    title: 'title',
                }
            },
            methods: {
                changeTitle() {
                    this.title = 'title--large'
                }
            }
        }
        const viewModel = Vue.createApp(App).mount('#app')
    </script>
</body>
</html>
