<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script src="https://unpkg.com/vue@next"></script>
</head>
<body>
    <style>
        h1 {
            border: 4px solid;
        }
    </style>
    <div id="app">
        <!-- v-bind:style="{ color: color, width: width }"와 같은 의미. -->
        <h1 v-bind:style="styleObject" 
            v-on:click="toBlue(); increaseWidth();">Hello Vue!</h1>
    </div>
    <script>
        const App = {
            data() {
                return {
                    color: 'red',
                    width: 200
                }
            },
            computed: {
                styleObject() {
                    return {
                        color: this.color,
                        width: `${this.width}px`
                    }
                }
            },
            methods: {
                toBlue() {
                    this.color = 'royalblue'
                },
                increaseWidth() {
                    this.width += 20
                }
            }
        }
        const viewModel = Vue.createApp(App).mount('#app')
    </script>
</body>
</html>
