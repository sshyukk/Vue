<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script src="https://unpkg.com/vue@next"></script>
</head>
<body>
    <div id="app">
        <input type="checkbox"
                v-model="checked"
                value="Leon" />
        <input type="checkbox"
                v-model="checked"
                value="Evan" />
        <input type="checkbox"
                v-model="checked"
                value="Lewis" />
        <input type="checkbox"
                v-model="checked"
                value="Emily" />
    </div>
    <script>
        const App = {
            data() {
                return {
                    checked: []
                }
            },
            watch: {
                checked(newValue) {
                    console.log(newValue)
                }
            }
        }
        const viewModel = Vue.createApp(App).mount('#app')
    </script>
</body>
</html>
