<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script src="https://unpkg.com/vue@next"></script>
</head>
<body>
    <style>
        .parent {
            width: 200px;
            height: 200px;
            border: 4px solid;
            overflow: auto;
        }
        .child {
            font-size: 100px;
        }
    </style>
    <div id="app">
        <div class="parent"
             @wheel.passive="log">
            <div v-for="n in 15" 
                 class="child">{{ n }}</div>
        </div>
    </div>
    <script>
        const parentEl = document.querySelector('.parent')
        parentEl.addEventListener('wheel', () => {

        }, { passive: true }) // passive 옵션은 화면의 렌더링과 로직을 분리해서 처리.
        const App = {
            data() {
                return {

                }
            },
            methods: {
                log() {
                    for (let i = 0; i < 10000; i += 1) {
                        console.log(i)
                    }
                }
            }
        }
        const viewModel = Vue.createApp(App).mount('#app')
    </script>
</body>
</html>
