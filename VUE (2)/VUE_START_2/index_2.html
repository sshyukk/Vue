<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script src="https://unpkg.com/vue@next"></script>
</head>
<body>
    <div id="app">
        <!-- css는 대쉬 케이스로 작성이 되지만 카멜 케이스도 지원이 된다. 자동으로 변경해줌.-->
        <h1 v-bind:style="[styleObject, titleObject]">Hello Vue!</h1>
    </div>
    <script>
        const App = {
            data() {
                return {
                    styleObject: {
                        color: 'royalblue',
                        backgroundColor: 'orange'
                    },
                    titleObject: {
                        fontSize: '40px',
                        fontWeight: 'bold'
                    }
                }
            },
                
        }
        const viewModel = Vue.createApp(App).mount('#app')
    </script>
</body>
</html>
