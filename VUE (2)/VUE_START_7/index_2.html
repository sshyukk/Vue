<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script src="https://unpkg.com/vue@next"></script>
</head>
<body>
    
    <div id="app">
        <!-- meta키는 keyup에서는 동작하지 않는다. keydown을 사용해야함. -->
        <!-- 정확하게 해당 키만 눌렀을 때 인지하는 키워드. exact -->
        <input @keydown.arrow-down.exact="log" type="text">
        <button @click.exact="log">Click!</button>
    </div>
    <script>
        const App = {
            data() {
                return {

                }
            },
            methods: {
                log(event) {
                    console.log(event)
                }
            }
        }
        const viewModel = Vue.createApp(App).mount('#app')
    </script>
</body>
</html>
